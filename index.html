<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="https://static.bocoup.com/js/popcorn.min.js"></script>
  <script defer type="module" src="/sync.js"></script>
  <script defer type="module" src="/main.js"></script>
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <link rel="stylesheet" href="style.css">
  <title>Ambient Mode</title>
</head>

<body>
  <div id="app">
    <nav class="container">
      <h1 class="title">Youtube Ambient Mode</h1>
    </nav>
    <main>
      <div class="container center">
        <video id="player-main" class="player" src="./assets/footage.mp4" muted autoplay controls></video>
        <video id="player-glow" class="player glow" src="./assets/footage.mp4" muted autoplay></video>
      </div>
      <div class="container center">
        <div id="controls">
          <div class="controller">
            <label for="intensity-slider">Glow Intensity</label>
            <input class="slider" id="intensity-slider" type="range" min="0" max="100" value="25">
          </div>
          <div class="controller">
            <label for="spread-slider">Spread</label>
            <input class="slider" id="spread-slider" type="range" min="80" max="180" value="80">
          </div>
        </div>
      </div>
      <div class="container center">
        <div class="credit">
          <span>Video credits: </span>
          <a href="https://youtu.be/1MieluM0c6c">
            Roman De Giuli
          </a>
        </div>
        <div class="credit">
          <span>Created By: </span>
          <a target="_blank" href="https://www.charithd.me">Charith Dissanayake</a>
        </div>
      </div>
    </main>
  </div>
</body>

</html>
